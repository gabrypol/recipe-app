<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              formControlName="name"
              id="name"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              #imagePath
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              rows="6"
              type="text"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            [formGroupName]="i"
            *ngFor="let ingredientControl of ingredientsControls; let i = index"
            class="row"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input
                class="form-control"
                formControlName="name"
                type="text"
              >
            </div>
            <div class="col-xs-2">
              <input
                class="form-control"
                formControlName="amount"
                type="text"
              >
            </div>
            <div class="col-xs-2">
              <button
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger"
                type="button"
              >
                X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                (click)="onAddIngredient()"
                class="btn btn-success"
                type="button"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
